{% set version = "0.0.2" %}

package:
  name: jobsubmitter
  version: {{ version }}

source:
  path: ../../

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    # Basic python
    - python
  run:
    # Basic python
    - python
    - pyyaml
    - requests
    - retrying
    - paramiko
    # Scientific python
    - numpy
    - scipy
    - pandas
    - sqlalchemy
    # IPython
    - ipython
    - pygments

test:
  requires:
    - pytest
    - pytest-runner
    - pytest-cov
    - pypy
    - flake8
  imports:
    - jobsubmitter

about:
  home: http://kimlab.gitlab.io/jobsubmitter
  license: MIT
  summary: Helpful bioinformatics scripts.
